<template>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <h3>Editing ${movie.title}</h3>
                </div>                
            </div> 

            <div class="panel panel-body">
                <form class="form-horizontal"><!--validate.bind="validation" submit.trigger="save()"-->
                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Title
                        </label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="title" class="form-control"
                                    value.bind="movie.title" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">
                            Year
                        </label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Release" class="form-control"
                                   value.bind="movie.releaseYear" />
                        </div>
                    </div>
                    <button class="btn btn-primary" click.trigger="save()">Save</button>
                    <!--<input type="submit" value="Save" class="btn btn-primary"/>-->
                </form>
            </div>
        </div>
    </div>
</template>
